<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Resideo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.2em;
            color: #e0e0e0;
        }

        .logo-text {
            color: #e62429;
            font-weight: bold;
        }

        .question-card {
            background: white;
            border-radius: 25px;
            padding: 50px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 4px solid #e62429;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(230, 36, 41, 0.1), transparent);
            transition: left 0.5s;
        }

        .question-card.show-question::before {
            left: 100%;
        }

        .question-number {
            color: #e62429;
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-text {
            font-size: 2em;
            color: #1a1a1a;
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.4s forwards;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .option {
            padding: 25px;
            border: 3px solid #1a1a1a;
            border-radius: 18px;
            font-size: 1.4em;
            background: #f8f9fa;
            transition: all 0.4s ease;
        }

        .option.animate-in {
            opacity: 0;
            transform: scale(0.8);
        }

        .option.animate-in:nth-child(1) {
            animation: popIn 0.5s ease 0.6s forwards;
        }

        .option.animate-in:nth-child(2) {
            animation: popIn 0.5s ease 0.7s forwards;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
            transform: scale(1.08);
            box-shadow: 0 8px 30px rgba(40, 167, 69, 0.5);
            animation: pulse 0.6s ease;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1.08);
            }
            50% {
                transform: scale(1.15);
            }
        }

        .option-label {
            font-weight: bold;
            margin-right: 12px;
            color: #e62429;
            font-size: 1.1em;
        }

        .option.correct .option-label {
            color: white;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .control-btn {
            padding: 25px 50px;
            font-size: 1.4em;
            font-weight: bold;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .control-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .new-question-btn {
            background: #e62429;
            color: white;
        }

        .new-question-btn:hover {
            background: #c41e22;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(230, 36, 41, 0.5);
        }

        .new-question-btn:active {
            transform: translateY(-2px);
        }

        .reveal-btn {
            background: #1a1a1a;
            color: white;
            border: 3px solid #e62429;
        }

        .reveal-btn:hover:not(:disabled) {
            background: #2d2d2d;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(230, 36, 41, 0.4);
        }

        .reveal-btn:active:not(:disabled) {
            transform: translateY(-2px);
        }

        .reveal-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .waiting-message {
            text-align: center;
            color: #999;
            font-size: 1.8em;
            padding: 60px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .waiting-message::before {
            content: 'ðŸŽ²';
            display: block;
            font-size: 3em;
            margin-bottom: 20px;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .question-text {
                font-size: 1.5em;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .control-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function nextQuestion() {

            document.getElementById('revealBtn').disabled = true;
